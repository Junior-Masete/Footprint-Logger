<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add activities</title>
    <link rel="stylesheet" href="css/index.css" >
</head>
<body>
    <header class="outer-container">
        <div class="nav-bar">
            <h1 class="footprint-heading">FootPrint.</h1>
            <div class="nav">
                <ul>
                <li><a href="login.html">Log Out</a></li>
            </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="profile-details">
            <h3>Junior Masete</h3>
            <p>juniormasete@example.com</p>
        </div>
        <div class="add-activities-container">
        
        <div class="add-section">
            <h1>Add activities</h1>
            <p>Log activities you have done today to see estimated amount of Carbon Dioxide released:</p>
            <input type="text" id="activity" name="title">

            <select name="categories" id="categories">
            <option value="dietary">Dietary</option>
            <option value="Digital">Digital use</option>
            <option value="water">Water use</option>
            <option value="transportation">Transportation</option>
            <option value="electricity">Electricity</option>
            <option value="waste" selected>Waste</option>
            </select>
            <button class="add-btn btns">Add</button>

        </div>
        <div class="piechart-section">
            <h1>Weekly summary</h1>
            <!-- <img src="assets/e006594e-9b22-45f6-a1ac-83b84143f080.png" width="300" alt="pie"> -->
            <p id="weeklyTotal"></p>
            <canvas class="myChart"></canvas>
        </div>
        </div>
    </main>  
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="javascript/add_activity.js"></script>
</body>
</html>
