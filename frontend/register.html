<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/index.css" >
</head>
<body>
    <header class="outer-container">
        <div class="nav-bar">
            <h1 class="footprint-heading">FootPrint.</h1>
            <div class="nav">
                <ul>
                <li><a href="index.html">About</a></li>
                <li><a href="index.html">Contact</a></li>
                <li><a href="login.html">Sign In</a></li>
            </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="login-section">
        <h3 class="sign-header">Sign Up</h3>
          <form class="formtosubmit">
                <div class="formdiv">
                  <small id="thename"></small>
                  <input type="text" id="name" name="name" placeholder="First Name">
                </div>

                <div class="formdiv">
                  <small id="thesurname"></small>
                  <input type="test" id="surname" name="name" placeholder="Last Name">
                </div>
                <div class="formdiv">
                  <small id="themail"></small>
                  <input type="email" id="email" name="email" placeholder="Email">
                </div>
              <div class="formdiv secrow">
                <small id="thepass"></small>
                <input type="text" id="password" name="password" placeholder="Password">
              </div>
    
              <div class="submitbtn formdiv">
                <button type="submit" class="loginbtn">
                  Sign Up
                </button>
                <!-- <a href="" class="add-btn btns">Login</a> -->
                <a href="login.html">Sign In</a>
              </div>
              
            </form>
        </div>
    </main>

    <script src="javascript/register.js"></script>
</body>
</html>
